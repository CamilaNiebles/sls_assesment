# "org" ensures this Service is used with the correct Serverless Framework License Key.
org: camilaniebles
service: notes-api

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_ENV: ${self:provider.stage}

functions:
  health:
    handler: src/handlers/health.handler
    events:
      - http:
          path: /health
          method: get

plugins:
  - serverless-offline
